<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Control client">
        <meta name="application-name" content="Control client">
        <meta name="format-detection" content="telephone=no">

        <title>Goat client</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>

        <script>
            const darkThemeBrowserDetect = function()
            {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    localStorage.setItem('darkTheme', true);
                    return true;
                }

                return false;
            };

            let darkTheme = JSON.parse(localStorage.getItem('darkTheme'));

            if (darkTheme === null) {

                darkTheme = darkThemeBrowserDetect();
            }


            if (darkTheme === true) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }

            if (window.location !== window.parent.location) {
                window.location.replace('http://localhost');
            }
        </script>
    </body>
</html>
